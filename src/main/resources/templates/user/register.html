<!DOCTYPE html>
<html>
<head>
    <title> ISP Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="../../static/favicon.ico" type="image/x-icon" />
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="../../static/js/jquery-1.10.2.min.js"></script>
    <script src="../../static/js/bootstrap.js"></script>

</head>
<body>
<div class="container">
    <div class="page-header">
        <h3>用户注册</h3>
    </div>

    <div class="row">
        <form class="col-md-6" action="/user/add" method="post">
            <div class="form-group">
                <label for="username">用户昵称</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户昵称..."/>
            </div>
            <div class="form-group">
                <label for="loginName">登录账号</label>
                <input type="text" class="form-control" id="loginName" name="loginName" placeholder="请输入登录账号..."/>
            </div>
            <div class="form-group">
                <label for="password">用户密码</label>
                <input type="password" class="form-control" id="password" name="loginPassword"
                       placeholder="请输入登录密码..."/>
            </div>
            <div class="form-group">
                <label for="password1">确认用户密码</label>
                <input type="password" class="form-control" id="password1" placeholder="请确认登录密码..."/>
            </div>
            <div class="form-group">
                <label for="phone">联系电话</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入联系电话..."/>
            </div>
            <!--<div class="form-group">-->
            <!--<label for="exampleInputFile">File input</label>-->
            <!--<input type="file" id="exampleInputFile">-->
            <!--<p class="help-block">Example block-level help text here.</p>-->
            <!--</div>-->
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="请输入用户邮箱..."/>
            </div>
            <!--<div class="checkbox">-->
            <!--<label>-->
            <!--<input type="checkbox"> Check me out-->
            <!--</label>-->
            <!--</div>-->
            <div class="text-center">
                <button type="submit" class="btn btn-success">确认注册</button>
                <button type="reset" class="btn btn-danger">重置</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
